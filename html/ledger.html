<!DOCTYPE html>
<html>
  <head>
    <title>/ledger</title>
    <!-- build:section layout.head --><!-- /build -->
    <!-- build:process -->
    <link href="<%= version %>/css/main.min.css" rel="stylesheet" />
    <link href="<%= version %>/css/ledger.min.css" rel="stylesheet"/>
    <script src="<%= version %>/js/main.js"></script>
    <script src="<%= version %>/js/ledger.js"></script>
    <!-- /build -->
  </head>
  <body onload="ledger_init();">
    <section>
      <p>
        <a href="ledger.html">
          <img class="logo" src="https://www.zold.io/logo.svg"/>
        </a>
      </p>
      <p>
        <form method="get">
          <input name="wallet" id="root" size="25" placeholder="Enter Zold wallet ID" type="text" pattern="[a-f0-9]{16}"/>
          <input type="submit" value="Search"/>
        </form>
      </p>
      <table id="copies">
        <colgroup>
          <col style="width:8em"/> <!-- Digest -->
          <col style=""/> <!-- Diff -->
          <col style="width:4em"/> <!-- Score -->
          <col style="width:4em"/> <!-- Nodes -->
          <col style="width:7em"/> <!-- Balance -->
          <col style="width:4em"/> <!-- Txns -->
          <col style="width:6em"/> <!-- Size -->
          <col style="width:40em"/> <!-- Hosts -->
        </colgroup>
        <thead>
          <tr>
            <th>Digest</th>
            <th>&nbsp;</th>
            <th>Score</th>
            <th>Nodes</th>
            <th>Balance</th>
            <th>Txns</th>
            <th>Size</th>
            <th>Hosts</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="7" style="text-align:right">Candidates:</th>
            <td id="candidates"></td>
          </tr>
        </thead>
      </table>
      <table id="ledger">
        <colgroup>
          <col style="width:2em"/> <!-- No. -->
          <col style="width:13em"/> <!-- Time -->
          <col style="width:4em"/> <!-- Amount -->
          <col style="width:10em"/> <!-- Beneficiary -->
          <col style=""/> <!-- Details -->
        </colgroup>
        <thead>
          <tr>
            <th>No.</th>
            <th>Time</th>
            <th>Amount</th>
            <th>Beneficiary</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <!-- build:section layout.footnotes --><!-- /build -->
    </section>
    <!-- build:section layout.tail --><!-- /build -->
  </body>
</html>
