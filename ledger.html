<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>/ledger</title>
    <meta name="description" content="Zold wallet browser"/>
    <meta name="keywords" content="zold wallet browser"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="https://www.zold.io/logo.png"/>
    <link href="https://cdn.rawgit.com/yegor256/tacit/gh-pages/tacit-css-1.3.0.min.css" rel="stylesheet"/>
    <link href="0.11.4/css/main.min.css" rel="stylesheet"/>
    <link href="0.11.4/css/ledger.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
      // Should be empty
    </script>
    <script src="https://cdn.rawgit.com/yegor256/colorizejs/gh-pages/colorizejs.min.js">
      // Should be empty
    </script>
    <script src="0.11.4/js/main.js">
      // Should be empty
    </script>
    <script src="0.11.4/js/ledger.js">
      // Should be empty
    </script>
  </head>
  <body onload="ledger_init();">
    <section>
      <p>
        <a href="ledger.html">
          <img class="logo" src="https://www.zold.io/logo.svg"/>
        </a>
      </p>
      <p>
        <form method="get">
          <input name="wallet" id="root" size="25" placeholder="Enter Zold wallet ID" type="text" pattern="[a-f0-9]{16}"/>
          <input type="submit" value="Search"/>
        </form>
      </p>
      <div>
        <table id="copies">
          <colgroup>
            <col style="width:8em"/> <!-- Digest -->
            <col style="width:4em"/> <!-- Score -->
            <col style="width:4em"/> <!-- Nodes -->
            <col style="width:7em"/> <!-- Balance -->
            <col style="width:4em"/> <!-- Txns -->
            <col style="width:30em"/> <!-- Hosts -->
          </colgroup>
          <thead>
            <tr>
              <th>Digest</th>
              <th>Score</th>
              <th>Nodes</th>
              <th>Balance</th>
              <th>Txns</th>
              <th>Hosts</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <table id="ledger">
          <colgroup>
            <col style="width:2em"/> <!-- No. -->
            <col style="width:10em"/> <!-- Time -->
            <col style="width:4em"/> <!-- Amount -->
            <col style="width:10em"/> <!-- Beneficiary -->
            <col style=""/> <!-- Details -->
          </colgroup>
          <thead>
            <tr>
              <th>No.</th>
              <th>Time</th>
              <th>Amount</th>
              <th>Beneficiary</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <p class="footnotes">
        0.11.4
      </p>
      <p>
        <a href="https://github.com/zold-io/zold.github.io/stargazers">
          <img src="https://img.shields.io/github/stars/zold-io/zold.github.io.svg?style=flat-square" alt="stars"/>
        </a>
      </p>
    </section>
  </body>
</html>
