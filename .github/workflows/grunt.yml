name: grunt
on:
  push:
  pull_request:
jobs:
  grunt:
    strategy:
      matrix:
        os: [ubuntu-24.04]
        java: [17]
        node: [16]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - run: npm install
    - run: npm install --force -g grunt-cli
    - run: grunt
